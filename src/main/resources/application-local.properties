spring.application.name=getgame
spring.config.import=optional:file:.env.properties
server.port =${APP_PORT}


spring.datasource.url=${DB_URL}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
spring.profiles.active=${PROFILE}


# to access the Azure Blob
azure.storage.account.name=your_account_name
azure.storage.account.key=your_account_key
azure.storage.container.name=your_container_name
